<!doctype html><html><head><meta name="viewport" content="width=device-width,initial-scale=1"><meta charset="utf-8"><link href="https://fonts.googleapis.com/css?family=Pavanam" rel="stylesheet"><link rel="stylesheet" type="text/css" href="css/style-main.css"><title>DiscoveringSF</title><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script></head><body><div class="generalContainer"><div id="map"></div><div id="mode"><div class="container"><h1>SF Popular Places</h1><div class="input-container"><input type="text" placeholder="Search for a place" data-bind=" textInput: inputValue, disable:loadingDirections"></div><div class="button-container"><button id="showOrHideLocation" data-bind="text: showOrHideLocation, click:getUserLocation, disable: loadingCurrentLocation, style:{ backgroundColor: loadingCurrentLocation() ? 'white' : '#FF1010', color: loadingCurrentLocation() ? 'black' : 'white'}, disable: loadingDirections"></button> <button id="showAllTitles" data-bind=" text: textValue, click:showAllTitles">Show all Places</button></div><div class="placesContainer" data-bind="foreach:placesContainer"><div class="placeNameContainer" data-bind="attr:{id: name}, click:$parent.passClickInformation,
                  style:{ borderBottom: titleVisible() ? '1px solid rgb(185,185,185)':'none' }"><span class="label" data-bind="text:abc[$index()], visible: titleVisible "></span> <span data-bind="text: name, visible:titleVisible"></span></div></div><div class="info" data-bind="visible:infoVisible"><p data-bind="text:placeAddress"></p><p>Wikipedia Information</p><p></p><p data-bind="html:wikiInfo"></p><p><a class="link" data-bind="attr:{href:url}">More Info</a></p><span class="link" data-bind="click: callGoogleDirections">Take me there by</span><select id="travelMode"><option value="DRIVING">Car</option><option value="WALKING">Foot</option><option value="BICYCLING">Bike</option><option value="TRANSIT">Public Transportation</option></select><div data-bind="visible:loadingDirections"><div class="loader"></div><span>Loading</span></div><div id="steps"></div></div></div></div></div><script async defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMR-JZxHodA_0a1ZToUalCpVADTc0iEDY&signed_in=true&libraries=places&language=en&v=3&callback=initMap"></script><script type="text/javascript" src="js/lib/knockout-3.4.0.js"></script><script src="js/script-main.js"></script></body></html>
