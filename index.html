<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Pavanam" rel="stylesheet">
  	 <style>
        html,
        body {
          font-family: 'Pavanam', monospace;
          height: 100%;
          margin: 0;
          padding: 0;
        }

        button{
          background-color: white;
      color: white;
      border: 2px solid #4CAF50;
      border-radius: 2px;
      padding: 1% 7.4%;
      -webkit-transition-duration: 0.4s;
      transition-duration: 0.4s;
       background-color: #4CAF50;
       margin: 1em;
        }

        button:hover {
          background-color: white;
          color: black;
        }
        h2{
          margin: 0;
    font-size: -webkit-xxx-large;
        }
        .info{
          margin: 1em;
        }
        #map {
          height: 100%;
        }
        .adp-step, .adp-substep, .adp, .adp-text, .adp-summary, .warnbox-content, .adp-agencies{
        font-weight: normal;
        }
        .container{
          margin: 1em;
        }
        .placesContainer{
          font-size: 1.6em;
        }
        .placeNameContainer{
          margin: 4% 3%;

        }

        #showAllTitles{

          /*margin: 2em 0 1em 3em;*/
        }
        .showOrHideLocation{

        }

        input[type=text] {
          border: 0.5px solid #4CAF50;
          border-radius: 2px;

          height: 5%;
          margin: 0.5 1em;
          width: 92%;
        }
      </style>
  	<title>DiscoveringSF</title>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  </head>
    <body>
      <div id="map" style="float:right;width:75%; height:100% " ></div>
      <div id="mode" style="float:left;width:25%;height 100%">
        <div class = "container">
          <h2>SF Popular Places</h2>
          <div class= "input-container">
            <input type="text" placeholder="Search for a place" data-bind=" textInput: inputValue">
          </div>
            <div>
            <button id ="showOrHideLocation" data-bind="text: showOrHideLocation,  click:getUserLocation"></button>
            <button id="showAllTitles" data-bind =" text: textValue, click:showAllTitles">Show all Places </button>
          </div>

            <div class="placesContainer" data-bind = "foreach:placesContainer">
              <div class= "placeNameContainer " data-bind ="attr:{id: name}">
                  <span data-bind="text:$index(), visible: titleVisible" ></span>
                  <span data-bind = "text: name, click:$parent.passClickInformation, visible:titleVisible"></span>
              </div>
            </div>
          <div class="info" data-bind ="visible:infoVisible">
            <p data-bind="text:placeAddress"></p>
            <p> Wikipedia Information<p>
            <p data-bind="html:wikiInfo"></p>
            <p> <a data-bind="attr:{href:url}">More Info</a></p>
            <span data-bind="click: callGoogleDirections">Take me there</span>
            <select id="travelMode">
                <option value="DRIVING">Drive</option>
                <option value="WALKING">Walk</option>
                <option value="BICYCLING">Bike</option>
                <option value="TRANSIT">Transit</option>
            </select>
            <div id="steps"></div>
          </div>
        </div>
      </div>
      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMR-JZxHodA_0a1ZToUalCpVADTc0iEDY&signed_in=true&libraries=places&language=en&v=3&callback=initMap">
      </script>

        <script type='text/javascript' src='js/lib/knockout-3.4.0.js'></script>
        <script src="js/script-main.js"></script>

  </body>
</html>
