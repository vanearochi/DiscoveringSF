<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  	 <style>
        html,
        body {
          font-family: 'Dosis', sans-serif;
          height: 100%;
          margin: 0;
          padding: 0;
        }

        #map {
          height: 100%;

  	<title>DiscoveringSF</title>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  </head>
    <body>
      <div id="map" style="float:right;width:70%; height:100% " ></div>
      <div id="mode" style="float:left;width:30%;height 100%">
      <div>  <input type="text" data-bind=" textInput: inputValue">  </div> <p id="takeMeThere" >Take me there</p> -->
        <select id="travelMode">
            <option value="DRIVING">Drive</option>
            <option value="WALKING">Walk</option>
            <option value="BICYCLING">Bike</option>
            <option value="TRANSIT">Transit</option>
        </select>
       <span id="showAllTitles" data-bind ="click:showAllTitles">Show all Places </span>
        <!-- <div> -->

         <div data-bind = "foreach:placesContainer">
          <div data-bind ="attr:{id: name}">
          <h2 data-bind="text:label, visible: titleVisible" ><h1 data-bind = "text: name, click:$parent.passClickInformation, visible:titleVisible"></h1></h2>
        </div>


           <!--  <h3 data-bind="text: name, click: $parent.bla, visible: placeVisible "></h3>
            <span data-bind="text: address, visible: placeVisible"></span> -->
            <!-- <div data-bind=' attr:{id: placeName}, visible: placeDirectionsDisplay'  ></div> -->
          </div>

        </div>
        <div data-bind ="visible:infoVisible">
          <div  data-bind="text:placeAddress"></div>
          <div data-bind="html:wikiInfo"></div>
          <p> <a data-bind="attr:{href:url}">More Info</a> </p>

        </div>
      </div>


      <script async defer
              src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMR-JZxHodA_0a1ZToUalCpVADTc0iEDY&signed_in=true&libraries=places&language=en&v=3&callback=initMap">
          </script>

        <script type='text/javascript' src='js/lib/knockout-3.4.0.js'></script>
        <script src="js/script-main.js"></script>

  </body>
</html>
